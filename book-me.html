<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Book some time with Jeremie</h1>
    <hr>
    <br>
        <input type="checkbox"> In person <br>
        <input type="checkbox"> Online <br><br>
        <form class="" action="" method="post">
            <label>Pick a date and time</label>
            <input type="date" id="start" name="trip-start" value="" min="2022-02-25" max="2099-12-31">
            <input type="time" id="appt" name="appt" min="06:00" max="23:00" required><br><br>
            <label>Your Full Name: </label>
            <input type="text" name="yourName" value=""><br>
            <label>Your Email Address: </label>
            <input type="email" name="yourEmail" value=""><br>
            <label>What's the booking for? </label><br>
            <textarea name="yourMessage" cols="30" rows="10"></textarea><br>
            <input type="submit" name="">
        </form>
</body>
</html>
